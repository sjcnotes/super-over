<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <!-- Include your style sheet -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="/r logo.jpg">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="profile-icon" src="/man.png" alt="csk" height="150px" width="150px"/>
               <span class='name' id="team-1-name"></span>
                <div class="row round-runs" id="team-1-round-runs">
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                </div>
            </div>
            <div class="col">
                <div class="row score">
                    <span id="team-1-score"></span>
                    <span>-</span>
                    <span id="team-2-score"></span>
                </div>
            </div>
            <div class="col">
                <img class="profile-icon" src="/Barcelona-Logo-700x394.png" alt="csk" height="150px" width="150px"/>
                <span class="name" id="team-2-name"></span>
                <div class="row round-runs" id="team-2-round-runs">
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                    <span class="col">-</span>
                </div>
            </div>
        </div>
        <div class="row">
            <button id="strike-button" onclick="handleStrikeButtonClick()"></button>
        </div>
        <div class="row" id="result" hidden></div>
    </div>
        <!-- Load your javascript libraries -->
        <script src="./app.js"></script>
</body>
</html>
